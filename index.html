<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree ID</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/1110345c41.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="landing">
    <h1>Tree</h1>
    <p></p>
    <a href="#questions">Begin</a>
  </section>

  <section id="questions" class="questions">

    <!-- Needles or Rounded  -->
    <form class="questionForm questionFormOne questionFormActive">

      <label for="needles">
        <input type="radio" id="needles" class="needles" name="levelOne">
        <span>Are the leaves shaped like needles?</span>
      </label>
      <label for="rounded">
        <input type="radio" id="rounded" class="rounded" name="levelOne">
        <span>Are the leaves rounded?</span>
      </label>
      
    </form>

    <!-- Single, Groups, or Clustered  -->
    <form class="questionForm questionFormTwoA">
    
      <label for="single">
        <input type="radio" id="single" class="single" name="levelTwoA">
        <span>Are the needles single?</span>
      </label>
      <label for="grouped">
        <input type="radio" id="grouped" class="grouped" name="levelTwoA">
        <span>Are the needles in groups of 2, 3, or 5?</span>
      </label>
      <label for="clustered">
        <input type="radio" id="clustered" class="clustered" name="levelTwoA">
        <span>Are the needles clustered?</span>
      </label>
    
    </form>

    <!-- Flat or Angled?  -->
    <form class="questionForm questionFormThreeA">
    
      <label for="flat">
        <input type="radio" id="flat" class="flat" name="levelThreeA">
        <span>Are the needles flat?</span>
      </label>
      <label for="angled">
        <input type="radio" id="angled" class="angled" name="levelThreeA">
        <span>Are the needles angled?</span>
      </label>
    
    </form>

    <!-- Button Navigation  -->
    <nav class="btnNav">
      <button type="submit" class="previousBtn">Previous</button>
      <button type="submit" class="nextBtn">Next</button>
    </nav>

  </section>





  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="scripts/script.js"></script>
</body>
</html>
